<!DOCTYPE html>
<html lang="en-US">
 <head>
    <meta charset="utf-8">
    <title>WA Colleges List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
     @media screen and (max-width: 1024px) {
            .yourClass {
            display: none !important;
            }
    }
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        height:100%;
        width: 100%;
    }

    #container {
        display: flex;
        height: 100vh;
        flex-direction: row;
        align-items: stretch;
    }


    #side-panel {
         flex-basis: 500px;
        overflow-y: scroll;
    }

    button {
        margin-bottom: 10px;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
    }

    th,
    td {
        text-align: left;
        padding: 16px;
    }   

    tr:nth-child(even) {
    background-color: #f2f2f2;
    }
    </style>
 </head>
 <body>
    <main id="container">
        <div id="side-panel">
            <h2>Washington 4 Year Colleges List</h2>
           <button>Sort by Average GPA Accepted</button>
           <table>
               <tr>
                   <th>Name</th>
                   <th>Average GPA Accepted</th>
                   <th>Population</th>
               </tr>
           </table>
        </div>
        <div id="map"></div>
    </main>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibHdrMTEiLCJhIjoiY2xhZzR1MmV2MWF1ZTNwcGVzejJvemFpayJ9.Mjz2sOm8ISzJ4TkctND4jw';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/outdoors-v11', // style URL
            zoom: 5.7, // starting zoom
            center: [-121, 47.5] // starting center
        });

        async function geojsonFetch() { 
        // fetch geojson
        let final, colleges, wacounties, table;
        final = await fetch('assets/colleges.geojson');
        colleges = await final.json();
        final = await fetch('assets/wacounties.geojson');
        wacounties = await final.json();

        table = document.getElementsByTagName("table")[0];
        let row, cell1, cell2, cell3;
        for (let i = 0; i < colleges.features.length; i++) {
            // Create an empty <tr> element and add it to the 1st position of the table:
            row = table.insertRow(-1);
            cell1 = row.insertCell(0);
            cell2 = row.insertCell(1);
            cell3 = row.insertCell(2);
            cell1.innerHTML = colleges.features[i].properties.Name;
            cell2.innerHTML = colleges.features[i].properties.gpa;
            cell3.innerHTML = colleges.features[i].properties.Population;
        }

        //load data to the map as new layers and table on the side.
        map.on('load', function loadingData() {

        map.addSource('colleges', {
            type: 'geojson',
            data: colleges
        });

        map.addLayer({
            'id': 'colleges-layer',
            'type': 'circle',
            'source': 'colleges',
            'paint': {
                'circle-radius': 8,
                'circle-stroke-width': 2,
                'circle-color': 'blue',
                'circle-stroke-color': 'white'
            }
        });


        map.addSource('wacounties', {
            type: 'geojson',
            data: wacounties
        });

        map.addLayer({
            'id': 'wacounties-layer',
            'type': 'fill',
            'source': 'wacounties',
            'paint': {
                'fill-color': '#902cd3', // purple color fill
                'fill-opacity': 0.5
            }
        });

        });


        };

        geojsonFetch();
        let btn = document.getElementsByTagName("button")[0];

        btn.addEventListener('click', sortTable);

        // define the function to sort table
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                    //check if the two rows should switch place:
                    if (x < y) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
             }

}
    </script>
 </body>   
<html>
